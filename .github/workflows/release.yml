name: Release

permissions:
  contents: write

on: pull_request

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: yarn install
      - name: Bump version
        run: yarn beachball bump
      - name: Push changes
        run: |
          git config user.email "gql-svc@microsoft.com"
          git config user.name "Graphitation Service Account"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/microsoft/graphitation.git
          git diff --quiet || git commit -m "applying package updates"
          git push origin main
